<!DOCTYPE html>
<style>
div
{
	position:absolute;
	height:16px;
	width:16px;
	background-color:#000000;
}
</style>
<script>
onload = function()
{
	var displacement_horizontal = 500;
	var velocity_horizontal = 1;
	var acceleration_horizontal = 0;
	
	var displacement_vertical = 500;
	var velocity_vertical = 1;
	var acceleration_vertical = 0;
	
	var div = document.createElement("div");
	document.body.appendChild(div);
	
	var frame = function()
	{
		displacement_horizontal += velocity_horizontal;
		displacement_vertical += velocity_vertical;
		
		velocity_horizontal += acceleration_horizontal;
		velocity_vertical += acceleration_vertical;
		
		acceleration_horizontal = 0.01*velocity_vertical;
		acceleration_vertical = -0.01*velocity_horizontal;
		
		
		div.style.marginLeft = displacement_horizontal + "px";
		div.style.marginTop = displacement_vertical + "px";
		
	}
	
	var id = setInterval(frame,1);
	//clearInterval(id) (Makes it stop animating)
}
</script>

<script>
var frameRate = 50;
var isGameOver = false;
var isGameStarted = false;
function ready()
{
	if(!isGameOver)
	{
		document.getElementById("gameButton").innerHTML = "<p><strong>Click to start!</strong></p><p>The object of this game is to answer math questions correctly.</p><p>You earn points for each correct answer</p> <p>Try to earn as many points as possible</p><p>If your answer correctly watch your penguin fly!</p><p>If you are wrong then the penguin will go for a swim.</p>";
	}
	else
	{
		document.getElementById("gameButton").innerHTML = "<p><strong>GAME OVER</strong></p><p>Click to restart</p>";
	}
	document.getElementById("gameButton").style.marginLeft = "420px";
	document.getElementById("gameButton").style.marginTop = "40px";
}

var x;
var y;
var answer;
var operator;
var xQuestion;
var yQuestion;
var clientAnswer;
var string = "";
var length;
var score=0;

function getScore()
{
    if(!isGameOver)
	{
		score = score+1;
        document.blah.scoreBox.value="Score: " + score;
	}
}


function inputNumber(num)
{
        string = string + num;
        document.click.answerBox.value=string;

}

function deleteNumber()
{
        length = string.length-1;
        string = string.substring(0, length);
        document.click.answerBox.value=string;
}


function createAnswer()
{

        operator=Math.floor((Math.random()*4)+1);
        
        switch (operator)
        {
        case 1:
                x=Math.round(Math.random()*20);
                y=Math.round(Math.random()*20);
                answer=x+y;
                break;
        case 2:
                x=Math.round(Math.random()*40);
                y=Math.round(Math.random()*40);
                while (y>x){
                y=Math.round(Math.random()*40);
                }
                answer=x-y;
                break;
        case 3:
                x=Math.round(Math.random()*9);
                y=Math.round(Math.random()*9);
                answer=x*y;
                break;
        case 4:
                x=Math.round(Math.random()*64);
                y=Math.round(Math.random()*9);
                while ((x/y)%1!=0)
                {
                x=Math.round(Math.random()*64);
                y=Math.round(Math.random()*9);
                }
                answer = x/y;
                break;
        }

        
}
        
function createQuestion()
{
switch (operator)
        {
        case 1:
                xQuestion=x;
                yQuestion = y;
                document.click.questionBox.value="Question: " + xQuestion+ " + " + yQuestion+ " =";
                break;
        case 2:
                xQuestion=y;
                yQuestion =x;
                document.click.questionBox.value="Question: " + yQuestion+ " - " + xQuestion+ " =";
                break;
        case 3:
                xQuestion=x;
                yQuestion=y;
                document.click.questionBox.value="Question: " + xQuestion+ " x " + yQuestion+ " =";
                break;
        case 4:
                xQuestion=x;
                yQuestion=y;
                document.click.questionBox.value="Question: " + xQuestion+ " / " + yQuestion+ " =";
                break;
        }
        

}

function checkMath()
{
	if(isGameStarted&&!isGameOver)
	{	
		isGameStarted = false;
        if(string.substring()>=1)
        {
                clientAnswer=parseInt(string);
                string="";
        }
        else
        {
                clientAnswer=0;
        }
        if (answer===Number(clientAnswer))
        {
                getScore();
                createAnswer();
                createQuestion();
                string = "";
                document.click.answerBox.value=string;
				clearInterval(id);
				hit();
        }
        else 
        {
                createAnswer();
                createQuestion();
                string = "";
                document.click.answerBox.value=string;
				clearInterval(id);
				miss();
				
				
        }
	}
}

function hit()
{
	aPosX = aRefX;
	aPosY = aRefY;
	a.style.marginLeft = aPosX + 'px';
	a.style.marginTop = aPosY + 'px';
	aDisX = 0;
	aDisY = 0;
	aVelX = 32; //35
	aVelY = 25;
	aAccX = 0;
	aAccY = -2;
	id = setInterval(frame,frameRate);
}
function miss()
{
	aPosX = aRefX;
	aPosY = aRefY;
	a.style.marginLeft = aPosX + 'px';
	a.style.marginTop = aPosY + 'px';
	aDisX = 0;
	aDisY = 0;
	aVelX = 15;
	aVelY = 25;
	aAccX = 0;
	aAccY = -2;
	id = setInterval(frame,frameRate);
}
function createAnimation()
{
	isGameOver = false;
	isGameStarted = true;
	
	document.getElementById("gameButton").style.marginLeft = "-500px";
	document.getElementById("gameButton").style.marginTop = "-500px";
	
	aWidth = 50;
	aHeight = 50;
	document.body.appendChild(a);
	a.style.position = 'absolute';
	a.style.width = aWidth + 'px';
	a.style.height = aHeight + 'px';
	a.style.marginLeft = aPosX + 'px';
	a.style.marginTop = aPosY + 'px';
	
	bWidth = 100;
	bHeight = 50;
	document.body.appendChild(b);
	b.style.position = 'absolute';
	b.style.width = bWidth + 'px';
	b.style.height = bHeight + 'px';
	b.style.backgroundColor = '#FFFFFF';
	b.style.marginLeft = bPosX + 'px';
	b.style.marginTop = bPosY + 'px';

	frame = function()
	{
		if(!isGameOver)
		{
			aDisX += aVelX;
			aVelX += aAccX;
				
			aDisY += aVelY;
			aVelY += aAccY;
				
			aPosX = aRefX + aDisX;
			aPosY = aRefY - aDisY;
				
			a.style.marginLeft = aPosX + 'px';
			a.style.marginTop = aPosY + 'px';
		
			var aboveB = aPosY + aHeight < bPosY;
			var belowB = aPosY > bPosY + bHeight ;
			var toLeftB = aPosX + aWidth < bPosX;
			var toRightB = aPosX > bPosX + bWidth;
			var aboveA = bPosY + bHeight < aPosY;

				clearInterval(id);
				isGameStarted = true;
				if(aPosY > 350 - 608 - aHeight)
				{

					aPosY = aRefY;

					a.style.marginTop = aPosY + 'px';

					score=0;
					document.blah.scoreBox.value="Score: " + score;

				}

		}
	}
